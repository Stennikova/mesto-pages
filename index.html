<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./image/Vector.svg" alt="логотип в шапке" class="header__logo">
        <hr class="header__line">
    </header>
    <main>
        <section class="profile">
            <img src="./image/image.jpg" alt="фото профиля" class="profile__photo">
            <div class="profile__info">
                <div class="profile__top">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit">
                        <img src="./image/profile-edit.svg" alt="карандашик" class="profile__image-edit">
                    </button>
                </div>
                <p class="profile__job">Исследователь океана</p>

            </div>
            <button class="profile__button-add">
                <img src="./image/add.svg" alt="плюс" class="profile__image-add">
            </button>
        </section>
        <ul class="elements">
            <template class="element-template">
                <li class="list-element">
                    <figure class="element">
                        <button class="element__button-remove">
                        </button>
                        <img src="#" class="element__photo">
                        <figcaption class="element__caption">
                            <p class="element__name"></p>
                            <button class="element__like">
                                <img src="./image/like-button.svg" alt="лайк" class="element__like-button">
                            </button>
                        </figcaption>
                    </figure>
                </li>
            </template>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_mode-edit">
        <div class="popup__content popup__content_with-background">
            <button class="popup__button-close">
                <img src="./image/CloseIcon.svg" class="popup__close-image" alt="крестик">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__edit-form" name="editForm" novalidate>
                <div class="popup__input-area">
                    <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" id="name" required minlength="2" maxlength="40">
                    <span class="popup__input-error name-error"></span>
                    <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" id="job" required minlength="2" maxlength="200">
                    <span class="popup__input-error job-error"></span>
                </div>
                <button type="submit" class="popup__button-save" disabled>Сохранить</button>
            </form>

        </div>
    </div>
    <div class="popup popup_mode-add">
        <div class="popup__content popup__content_with-background">
            <button class="popup__button-close">
                <img src="./image/CloseIcon.svg" class="popup__close-image" alt="крестик">
            </button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__add-form" name="addForm" novalidate>
                <div class="popup__input-area">
                    <input type="text" class="popup__input popup__input_type_place" placeholder="Название" id="place" required minlength="2" maxlength="30">
                    <span class="popup__input-error place-error"></span>
                    <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" id="link" required>
                    <span class="popup__input-error link-error"></span>
                </div>
                <button type="submit" class="popup__button-save popup__button-save_disabled" disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_mode-view">
        <div class="popup__content popup__content_no-background">
            <button class="popup__button-close">
                <img src="./image/CloseIcon.svg" class="popup__close-image" alt="крестик">
            </button>
            <figure class="element-view">
                <img src="#" class="element-view__photo">
                <figcaption class="element-view__caption">
                    <p class="element-view__name"></p>
                </figcaption>
            </figure>
        </div>
    </div>
    <script type="module" src="pages/index.js"></script>
    <script type="module" src="./pages/Card.js"></script>
    <script type="module" src="./pages/FormValidator.js"></script>
</body>

</html>
